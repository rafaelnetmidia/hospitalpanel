<br>
<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Funcionário</h1>
        <img src="assets/img/cadastrar-funcionario.svg" alt="cadastrar usuário" class="fullWidth">

        <section class="section">
            <mat-checkbox class="margin" >médico(a)</mat-checkbox>
            <mat-checkbox class="margin" >enfermeiro(a)</mat-checkbox>
            <mat-checkbox class="margin" >radiologista</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome completo do novo funcionário">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>RG</mat-label>
            <input matInput placeholder="Ex. 00000000">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input matInput placeholder="Ex. (99) 9999-9999">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

        

    </form>
</div>
