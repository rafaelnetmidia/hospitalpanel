<br>
<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Funcionário</h1>
        <img src="assets/img/cadastrar-funcionario.svg" alt="cadastrar usuário" class="fullWidth">

        <section class="section">
            <mat-checkbox (change)="addPerfil(1)" [checked]="selectedProfile === 1" class="margin" color="primary">médico(a)</mat-checkbox>
            <mat-checkbox (change)="addPerfil(2)" [checked]="selectedProfile === 2"  class="margin" color="primary">enfermeiro(a)</mat-checkbox>
            <mat-checkbox (change)="addPerfil(3)" [checked]="selectedProfile === 3"  class="margin" color="primary">radiologista</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="funcionario.name" [formControl]="nome" name="name" maxlength="50" required matInput placeholder="Nome completo do novo funcionário">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="funcionario.cpf" [formControl]="cpf" name="cpf" required matInput placeholder="Ex. 000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>RG</mat-label>
            <input [(ngModel)]="funcionario.rg" matInput [formControl]="rg" name="rg" mask="0*" placeholder="Digite o RG" required>
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input [(ngModel)]="funcionario.telephone" [formControl]="telefone" name="telephone" required matInput placeholder="Ex. (99) 9999-9999" mask="(00) 0 0000-0000">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
